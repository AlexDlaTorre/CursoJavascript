        <script>

        const numeroEvaluado = prompt("Ingresa n√∫mero entero");
        

        function parImpar(numeroEvaluado){
        
            const convertirNumeroEntero = parseInt(numeroEvaluado);
            console.log(convertirNumeroEntero);
            if(convertirNumeroEntero % 2 == 0){

                return "Par"
            }else if(convertirNumeroEntero % 2 != 0 &&  !isNaN(convertirNumeroEntero)){
                return "Primo"
            }else{return "NaN"}

            
        }

        console.log(parImpar(numeroEvaluado));
